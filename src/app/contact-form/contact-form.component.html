<form [formGroup]="contactFg" (ngSubmit)="doSend()" novalidate>
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      class="form-control"
      placeholder="Enter your email"
      [ngClass]="{'is-invalid': email.invalid && email.touched}"
      required
    />
    <div *ngIf="email.invalid && email.touched" class="invalid">
      <span *ngIf="email.errors?.required">Email is required.</span>
      <span *ngIf="email.errors?.email">Please enter a valid email address.</span>
    </div>
  </div>

  <div class="form-group">
    <label for="message">Message:</label>
    <textarea
      id="message"
      formControlName="message"
      class="form-control"
      placeholder="Enter your message"
      rows="4"
      [ngClass]="{'is-invalid': message.invalid && message.touched}"
      required
    ></textarea>
    <div *ngIf="message.invalid && message.touched" class="invalid">
      <span *ngIf="message.errors?.required">Message is required</span>
      <span *ngIf="message.errors?.maxlength">Message cannot exceed 300 characters</span>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="contactFg.invalid">
    Send Message
  </button>
</form>
